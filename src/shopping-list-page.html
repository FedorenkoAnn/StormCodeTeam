<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/bolt-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <load src="partials/header.html" />
    <main>
      <div class="container">
        <div class="shopping-list-support">
          <div class="sidebar-box-support shopping-list">
            <div class="sidebar-list-support">
              <div class="sidebar-support">
                <h2 class="sidebar-title">Support Ukraine</h2>
                <svg class="sidebar-trizub">
                  <use href="./img/sprite.svg#icon-gerb"></use>
                </svg>
              </div>

              <ul class="sidebar-swiper-list">
                <li class="sidebar-company-img-box">
                  <a
                    class="sidebar-company-link"
                    target="_blank"
                    href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
                  >
                    <span class="sidebar-company-number">01</span>
                    <img
                      class="sidebar-img"
                      src="./img/save_the_children@1x.png"
                      srcset="
                        ./img/save_the_children@1x.png 1x,
                        ./img/save_the_children@2x.png 2x
                      "
                      alt="support"
                    />
                  </a>
                </li>
                <li class="sidebar-company-img-box">
                  <a
                    class="sidebar-company-link"
                    target="_blank"
                    href="https://www.projecthope.org/country/ukraine/"
                  >
                    <span class="sidebar-company-number">02</span>
                    <img
                      class="sidebar-img"
                      src="./img/project_hope@1x.png"
                      srcset="
                        ./img/project_hope@1x.png 1x,
                        ./img/project_hope@2x.png 2x
                      "
                      alt="support"
                    />
                  </a>
                </li>
                <li class="sidebar-company-img-box">
                  <a

                    <span class="sidebar-company-number">03</span>

                    />

                </li>
                <li class="sidebar-company-img-box">
                  <a
                    class="sidebar-company-link"
                    target="_blank"
                    href="https://www.razomforukraine.org/"
                  >
                    <span class="sidebar-company-number">04</span>
                    <img
                      class="sidebar-img"
                      src="./img/razom@1x.png"
                      srcset="./img/razom@1x.png 1x, ./img/razom@2x.png 2x"

                <li class="sidebar-company-img-box">

                <li class="sidebar-company-img-box">

                  >

              </ul>
              <button class="support-arrow">
                <svg
                  class="support-button support-arrow-up"
                  width="20"
                  height="32"
                >
                  <use href="./img/sprite.svg#icon-vector-down"></use>
                </svg>
                <svg
                  class="support-button support-arrow-down visually-hidden"
                  width="12"
                  height="20"
                >
                  <use href="./img/sprite.svg#icon-vector-up"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="shopping-list-container"></div>

      </div>
    </main>

    <script type="module" src="./main-shopping.js"></script>
