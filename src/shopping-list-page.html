<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/bolt-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <main>
  <body>
    <load src="partials/header.html" />
  <div class="container">
  <div class="shopping-list-support">
  <div class="sidebar-box-support shopping-list">
        <div class="sidebar-list-support">
          <div class="sidebar-support">

            <svg class="sidebar-trizub">

          </div>

          <ul class="sidebar-swiper-list">
            <li class="sidebar-company-img-box">

                class="sidebar-company-link"
                target="_blank"
                href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
              >
                <span class="sidebar-company-number">01</span>
                <img
                  class="sidebar-img"
                  src="../img/save_the_children@1x.png"
                  srcset="
                    ../img/save_the_children@1x.png,
                    ../img/save_the_children@2x.png
                  "
                  alt="support"
                />
              </a>
            </li>
            <li class="sidebar-company-img-box">
              <a
                class="sidebar-company-link"
                target="_blank"
                href="https://www.projecthope.org/country/ukraine/"
              >

                <img
                  class="sidebar-img"
                  src="../img/project_hope@1x.png"
                  srcset="
                    ../img/project_hope@1x.png,
                    ../img/project_hope@2x.png
                  "
                  alt="support"
                />
              </a>
            </li>
            <li class="sidebar-company-img-box">
              <a
                class="sidebar-company-link"
                target="_blank"

            <li class="sidebar-company-img-box">
              <a

                target="_blank"

                  class="sidebar-img"

                  srcset="../img/razom@1x.png, ../img/razom@2x.png"

            <li class="sidebar-company-img-box">
              <a
                class="sidebar-company-link"
                target="_blank"

            <li class="sidebar-company-img-box">

                target="_blank"
                href="https://u24.gov.ua/uk"

          <button class="support-arrow">
            <svg class="support-button support-arrow-up" width="20" height="32">
              <use href="../img/sprite.svg#icon-vector-down"></use>
            </svg>
            <svg
              class="support-button support-arrow-down visually-hidden"
              width="12"
              height="20"
            >
              <use href="../img/sprite.svg#icon-vector-up"></use>
            </svg>
          </button>
        </div>
      </div>
  <div class="shopping-list-box">
    <h2 class="shopping-list-title">Shopping<span class="shopping-list-span">List</span></h2>
    <div class="shopping-list-img-book">
    <p class="shopping-list-paragraf">This page is empty, add some books and proceed to order.</p>
     <img class="shopping-list-img" src="./img/shopping_books_desk@2x.png"
                  srcset="
                  ./img/shopping_books_mob@1x.png,
                  ./img/shopping_books_mob@2x.png,
                  ./img/shopping_books_tab@1x.png,
                  ./img/shopping_books_tab@2x.png,
                  ./img/shopping_books_desk@1x.png,
                  ./img/shopping_books_desk@2x.png
                  "
                  alt="books"
                />
    </div>
  </div>
 </div>
</div>
</main>

    <script type="module" src="./main-shopping.js"></script>
    <script type="module" src="./js/slider.js"></script>
